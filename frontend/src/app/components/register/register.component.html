<div class="register-container">
  <h1>Create Account</h1>

  <div class="alert error" *ngIf="errorMessage">
    {{ errorMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
        email
        #email="ngModel"
      />
      <div
        class="error-message"
        *ngIf="email.invalid && (email.dirty || email.touched)"
      >
        Please enter a valid email address.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="user.password"
        required
        minlength="6"
        #password="ngModel"
      />
      <div
        class="error-message"
        *ngIf="password.invalid && (password.dirty || password.touched)"
      >
        Password must be at least 6 characters.
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        [(ngModel)]="confirmPassword"
        required
        #confirmPasswordField="ngModel"
      />
      <div
        class="error-message"
        *ngIf="user.password !== confirmPassword && confirmPasswordField.dirty"
      >
        Passwords do not match.
      </div>
    </div>

    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        [(ngModel)]="user.profileName"
        required
        #name="ngModel"
      />
      <div
        class="error-message"
        *ngIf="name.invalid && (name.dirty || name.touched)"
      >
        Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="age">Age</label>
      <input
        type="number"
        id="age"
        name="age"
        [(ngModel)]="user.profileAge"
        required
        min="18"
        #age="ngModel"
      />
      <div
        class="error-message"
        *ngIf="age.invalid && (age.dirty || age.touched)"
      >
        You must be at least 18 years old.
      </div>
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select
        id="gender"
        name="gender"
        [(ngModel)]="user.profileGender"
        required
        #gender="ngModel"
      >
        <option value="">Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Other">Other</option>
      </select>
      <div
        class="error-message"
        *ngIf="gender.invalid && (gender.dirty || gender.touched)"
      >
        Please select your gender.
      </div>
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input
        type="text"
        id="location"
        name="location"
        [(ngModel)]="user.profileLocation"
        required
        #location="ngModel"
      />
      <div
        class="error-message"
        *ngIf="location.invalid && (location.dirty || location.touched)"
      >
        Location is required.
      </div>
    </div>

    <div class="form-group">
      <label for="bio">Bio</label>
      <textarea
        id="bio"
        name="bio"
        [(ngModel)]="user.profileBio"
        rows="4"
        #bio="ngModel"
      ></textarea>
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid || isLoading"
      class="register-btn"
    >
      <span *ngIf="isLoading" class="spinner"></span>
      <span *ngIf="!isLoading">Create Account</span>
    </button>

    <p class="login-link">
      Already have an account? <a routerLink="/login">Log in</a>
    </p>
  </form>
</div>
